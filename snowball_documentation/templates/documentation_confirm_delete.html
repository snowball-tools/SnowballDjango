{% extends 'base.html' %}

{% block content %}
<h2>Delete {{ object.component }} - {{ object.get_technology_display }}?</h2>
<p>Are you sure you want to delete this documentation?</p>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'documentation-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
